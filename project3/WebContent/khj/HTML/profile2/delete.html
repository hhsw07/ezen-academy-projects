<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">

    <style media="screen">
      div{text-align:center;}

    </style>

    <script type="text/javascript">

      function check(msg){
        alert(msg);
        opener.location.href="../mainPage/mainPage.html";
        self.close();
    }

    </script>
  </head>
  <body>
    <div class="" style="text-align:center;">

    </div>
    <div class="" style="margin-top:40px;">
      <p>[회원탈퇴동의]</p>
    </div>
    <div class="" style="margin-top:40px;">
      <input type="text" id="insert" placeholder="입력" style="outline:none; width:250px; height:50px; font-size:25px; text-align:center; border-color:black; border-radius:10px;">
      <button type="button" id="che" onclick="check('회원탈퇴 완료')" name="button" style="outline:none; width:80px; height:50px; border-color:black; border-radius:10px; cursor:pointer;">확인</button>
