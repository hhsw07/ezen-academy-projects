<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HELLO PET SITTER : Service Center</title>
<style>
		div {width:450px;}
		div input[type=text]{width:100%;}
		div textarea{resize:none;width:100%;}
		div input[type=button] {width:50px; height:30px; border-radius:10px;}
		
			
</style>
<script type="text/javascript">
	window.onload = function(){
		var text = document.querySelector("input");
		text.placeholder="제목을 입력하세요.";
		
		var textarea = document.querySelector("textarea");
		textarea.rows = "20";
		
		var button = document.querySelector(".inOut");
		button.align="right";
	};
	function closed(){
		window.close();
	}
	function create(){
		window.close();
	}
</script>
</head>
<body>
	<div class=middle>
		<h3>QnA 등록</h3>
		<form>
			<input type="text" />
			<br>
			<textarea  cols="50" name="content">내용을 입력해주세요.</textarea>
		</form>
		<div class="inOut">
			<input type="button" value="취소" onclick="closed()"/>
			<input type="button" value="등록" onclick="create()"/>
		</div>
	</div>
	
	
</body>
</html>
