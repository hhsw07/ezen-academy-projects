<!DOCTYPE html>

  <head>

    <style media="screen">
      
        body{height:100%; margin:0px; padding:0px; position:relative; min-width:1280px;}

        .header{width:1280px; margin:0 auto;  position:relative;}

                .navbar_2 i{font-size:25px;}
                .navbar_2 ul li{display:inline; margin-left:20px;}

        <div class="navbar12_wrap">

          <div class="navbar_2">

        </div>
