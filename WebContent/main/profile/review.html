<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HELLO PET SITTER</title>
<style>
		div {width:330px;}
		div input[type=text]{width:100%;}
		div textarea{resize:none;width:100%;}
		div input[type=button] {width:50px; height:30px; border-radius:10px;}
		.star{
		  display:inline-block;
		  width: 30px;height: 60px;
		  cursor: pointer;
		}
		.star_left{
		  background: url(../image/star2.png) no-repeat 0 0; 
		  background-size: 60px;
		  margin-right:-3px;
		}
		.star_right{
		  background: url(../image/star2.png) no-repeat -30px 0; 
		  background-size: 60px;
		  margin-left:-3px;
		}
		.star.on{
		  background-image: url(../image/star1.png);
		}
			
</style>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
	window.onload = function(){
		var text = document.querySelector("input");
		text.placeholder="제목을 입력하세요.";
		
		var textarea = document.querySelector("textarea");
		textarea.rows = "20";
		textarea.placeholder = "내용을 입력하세요."
		
		var button = document.querySelector(".inOut");
		button.align="right";
	};
	function closed(){
		window.close();
	}
	function create(){
		window.close();
	}
	
	
	
</script>
</head>
<body>
	<div class=middle>
		<h3>리뷰 등록</h3>
			<div class="star-box">
				<span class="star star_left"></span>
				<span class="star star_right"></span>
				
				<span class="star star_left"></span>
				<span class="star star_right"></span>
				
				<span class="star star_left"></span>
				<span class="star star_right"></span>
				
				<span class="star star_left"></span>
				<span class="star star_right"></span>
				
				<span class="star star_left"></span>
				<span class="star star_right"></span>
			</div>
			<script>
				$(".star").on('click',function(){
				   var idx = $(this).index();
				   $(".star").removeClass("on");
				     for(var i=0; i<=idx; i++){
				        $(".star").eq(i).addClass("on");
				   }
				 });
			</script>
		<div>
			<textarea  name="content"></textarea>
		</div>
		<div class="inOut">
			<input type="button" value="취소" onclick="closed()"/>
			<input type="button" value="등록" onclick="create()"/>
		</div>
	</div>
	
	
</body>
</html>
