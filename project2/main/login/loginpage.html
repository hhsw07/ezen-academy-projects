<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이젠시네마 : 로그인</title>
<link rel="stylesheet" href="style1.css">
<style>
body{background-color: #f5f5f5;}


ul{ list-style:none; }

.login{width: 410px; position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);}

.login h2{ padding: 0 0 93px; font-size: 55px; color: #111; border-bottom: 2px solid #111; text-align: center; line-height: 1;}

.login > ul {padding: 2px 0 1px;}
.login > ul li{ padding: 0 0 12px;}
.login > ul li input{ width: 100%; box-sizing: border-box; height:46px; border:solid #512da8;}
.login > ul li input::-webkit-input-placeholder { font-size:16px; color:#9fa19f;}
.login > ul li input[type="checkbox"] { position :absolute; left: -3000%;}
.login > ul li input[type="checkbox"] + label{ height: 36px; line-height: 36px;}
.login > ul li input[type="checkbox"] + label:before {content: ""; width: 18px; height: 18px; border: 1px solid #333; background: #fff; display:inline-block; vertical-align: middle; margin:0 10px 0 0;}
.login li input[type="checkbox"]:checked + label::before {background:url(../Desktop/Web/Login/check_image.PNG) no-repeat #333; border-color:#333;}
.login button {width: 100%; height:56px; background:#512da8; font-size:18px; color:#fff;}

.login div ul{ display: flex; }
.login div ul li {position: relative; padding: 0 18px;}
.login div ul li ~ li:after { content: ""; position: absolute; right: 0; left: 0; top: 4px; height: 14px; width: 1px; background: #111; }
.login div ul li a{ font-size:  14px; color:#111;}
</style>

<script type="text/javascript">
function parentCall(){
	window.parent.location.href = "../mainpage.html";
}
</script>

</head>
<body>


<section class="login">

  <h2>로그인</h2>
  <ul>
    <li><input type="text" placeholder="아이디"  titlt="아이디입력"></li>
    <li><input type="password" placeholder="비밀번호"  titlt="비밀번호입력"></li>
    <li><input type="checkbox" id="chk_id"> <label for="chk_id">아이디저장</label></li>
    <li><a href=""><button type="button" name="button" onclick="parentCall()">로그인</button></a></li>
  </ul>

<div class="">
  <ul>
  <li><a href="signup1.html" style="text-decoration:none">회원가입</a></li>
  <li><a href="loginid.html" style="text-decoration:none">아이디 찾기</a></li>
  <li><a href="loginpw.html" style="text-decoration:none">비밀번호 찾기</a></li>
  </ul>
</div>

</section>

</body>
</html>
