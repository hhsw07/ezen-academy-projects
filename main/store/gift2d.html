<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.clstable{border-top:2px solid black; border-bottom:1px solid black;}
	#title{margin-top:30px; width:1000px; text-align:left; font-size:24px;}
	table{width:1000px;}
	caption{font-size:22px;text-align:left; margin-bottom:10px;}
	tr th{font-size:20px; padding:15px;}
	#itemimg{text-align:right;}
	.itemtext{text-align:center;}
	ul li{list-style-type:none; margin:10px 0px;}
	.itemexp{font-size:12px; color:#585858;}
	input[type=button]{width:150px; height:40px; font-size:20px;}
	input[type=submit]{width:250px; height:50px; font-size:20px; color:white; background-color:#4374D9;}
	label{margin-right:20px;}
	#automsg{width:900px; height:100px; font-size:18px; border:2px solid #FAE0D4; padding-left:10px;}
</style>
<script type="text/javascript">
	function msg(odj){
		document.querySelector("[name=msgarea]").value=odj.value
	}
</script>
</head>
<body>
	<div align="center">
		<div id="title"><strong>선물하기</strong></div>
		<div style="margin:15px">&nbsp;</div>
		<div>
			<table class="clstable">
				<caption>구매상품 정보</caption>
				<colgroup>
					<col width="20%">
					<col width="26%">
					<col width="20%">
					<col width="14%">
					<col width="20%">
				</colgroup>
				<thead>
					<tr style="background-color:#EAEAEA;"><th colspan="2">상품</th><th>판매금액</th><th>구매수량</th><th>결제금액</th></tr>
				</thead>
				<tbody>
					<tr>
						<td id="itemimg"><img src="../image/store/2dticket.png" width="130px" style="margin-right:0px"></td>
						<td>
							<ul>
								<li><strong>일반관람권</strong></li>
								<li class="itemexp">2D영화 관람권</li>
							</ul>
						</td>
						<td class="itemtext">9,000원</td>
						<td class="itemtext">1</td>
						<td class="itemtext">9,000원</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div style="margin:20px">&nbsp;</div>
		<div>
			<table class="clstable" style="padding:25px">
				<caption>선물 메시지 정보</caption>
				<tr>
					<td>
						<label><input type="radio" name="giftmsg" checked>메시지 직접입력</label>
						<label>
							<input type="radio" name="giftmsg">선물 메시지 선택 &nbsp;
							<select onchange="msg(this)" name="message" style="width:150px; height:30px;">
								<option value="소중한 당신의 생일을 진심으로 축하합니다!">축하드려요</option>
								<option value="감사한 마음을 담아 보냅니다">감사합니다</option>
								<option value="쑥스러워 잘 표현하지 못했지만, 사랑해요~!">사랑합니다</option>
								<option value="건강이 제일 중요한거 아시죠? 늘 건강하시길 바래요!">건강하세요</option>
							</select>
						</label>
					</td>
				</tr>
				<tr><td>&nbsp;</td></tr>
				<tr>
					<td><input id="automsg" type="text" name="msgarea" placeholder="최대 70자까지 입력가능합니다"></td>
				</tr>
			</table>
		</div>
		<div style="margin:20px">&nbsp;</div>
		<div>
			<table class="clstable" style="padding:25px">
				<caption>선물 받는 분 정보</caption>
				<colgroup>
					<col width="25%"><col width="41%"><col width="34%">
				</colgroup>
				<tr>
					<td>이름&nbsp;<input type="text" name="name" style="width:100px; height:24px"></td>
					<td>휴대전화 번호&nbsp;<input type="tel" name="hp" style="height:24px"></td>
					<td style="text-align:right"><input type="button" name="add" value="추가"></td>
				</tr>
			</table>
			<div style="padding:40px; color:#585858; width:920px; border-bottom:1px solid black;">선물 받는 분의 정보를 추가해주세요.</div>
			<div class="itemexp" style="width:1000px; text-align:left; padding:5px;">
				* 전기통신사업법에 의거하여 MMS수신 시, 발신번호는 EZEN고객센터(1544-8147)로 발송됩니다.
			</div>
		</div>
		<div style="margin:20px">&nbsp;</div>
		<div>
			<table class="clstable" style="padding:25px">
				<caption>결제수단 선택</caption>
				<tr>
					<td>
						<label><input type="radio" name="howpay" checked>신용카드</label>
						<label><input type="radio" name="howpay">휴대폰결제</label>
						<label><input type="radio" name="howpay">무통장입금</label>
					</td>
				</tr>
			</table>
			<div style="margin:10px">&nbsp;</div>
		</div>
		
		<div>
			<input type="submit" name="pay" value="선물하기">
		</div>
		<div style="margin:10px">&nbsp;</div>
	</div>
	
</body>
</html>
