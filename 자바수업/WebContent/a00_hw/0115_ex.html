<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>행복한 하루</title>
<style>

</style>
<script type="text/javascript">
	

</script>
</head>
<body>
	<h1 align="center">회원가입</h1>
	<form>
		<fieldset>
		<table border style="border-collapse:collapse;" align="center" width="550">
			<tr><td>아이디</td>
				<td>
					<input type="text" name="id"/>
					<input type="button" value="중복확인"/>
				</td></tr>
			<tr><td rowspan="2">비밀번호</td>
				<td>
					<input type="password" name="pass1" />
				</td></tr>
			<tr><td>
					<input type="password" name="pass2"/>
				</td></tr>
			<tr><td>이름</td>
				<td>
					<input type="text" name="name" />
				</td></tr>
			<tr><td rowspan="3">주소</td>
				<td>
					<input type="text" name="mailNum01"/>
					 - 
					<input type="text" name="mailNum02"/>
					<input type="button" value="우편번호"/>
				</td></tr>
			<tr><td>
					<input type="text" name="address01"/>
				</td></tr>
			<tr><td>
					<input type="text" name="address02"/>
				</td></tr>
			<tr><td>휴대전화</td>
				<td>
					<select name="phoneNum01">
						<option>010</option>					
						<option>011</option>					
						<option>016</option>					
					</select>
					<input type="text" name="phoneNum02"/>
					<input type="text" name="phoneNum03"/>
				</td></tr>
			<tr><td>전화번호</td>
				<td>
					<select name="homePhoneNum01">
						<option>010</option>					
						<option>02</option>					
						<option>031</option>					
					</select>
					<input type="text" name="homePhoneNum02"/>
					<input type="text" name="homePhoneNum03"/>
				</td></tr>
			<tr><td>이메일</td>
				<td>
					<input type="text" name="mail01"/>
					<select name="mail02">
						<option>@naver.com</option>					
						<option>@gmail.com</option>					
						<option>@daum.net</option>					
					</select>
				</td></tr>
			<tr><td rowspan="2">생년월일</td>
				<td>
					<input type="radio" name="birthdaySM"/>양
					<input type="radio" name="birthdaySM"/>음
				</td></tr>
			<tr><td>
					<select name="birthYear">
						<option>2014</option>					
						<option>2013</option>					
						<option>2012</option>					
						<option>2011</option>					
						<option>2010</option>					
						<option>2009</option>					
						<option>2008</option>					
					</select>
					<select name="birthMonth">
						<option>01</option>					
						<option>02</option>					
						<option>03</option>					
						<option>04</option>					
						<option>05</option>					
						<option>06</option>					
						<option>07</option>					
						<option>08</option>					
						<option>09</option>					
						<option>10</option>					
						<option>11</option>					
						<option>12</option>					
					</select>
					<select name="birthDay">
						<option>01</option>					
						<option>02</option>					
						<option>03</option>					
						<option>04</option>					
						<option>05</option>					
						<option>06</option>					
						<option>07</option>					
						<option>08</option>					
						<option>09</option>					
						<option>10</option>					
						<option>11</option>					
						<option>12</option>					
					</select>
				</td></tr>
			<tr><td colspan="2">
					<input type="checkbox" name="emailCheck"/>
					이메일을 수신합니다.
				</td></tr>
			<tr><td colspan="2">
					<input type="checkbox" name="smsCheck"/>
					SMS을 수신합니다.
				</td></tr>
			<tr><td colspan="2" style="text-align:center">
					<input type="reset" style="background:gray;color:white; width:45%;" value="가입 취소"/>
					<input type="submit" style="background:red;color:white; width:45%;" value="회원 가입" width="50%"/>
				</td>
		</table>
		</fieldset>
	
	</form>
	
</body>
</html>
