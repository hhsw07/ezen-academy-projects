<title>행복한 하루</title>
<style>
	div{text-align:center; float:left; width:100px;color:white;}
	div:nth-child(2n){background-color:black;}
	div:nth-child(2n+1){background-color:blue;}
</style>
<script type="text/javascript">

</script>
</head>
<body>
	<h1>시작</h1>
<!-- 
3. 위 :nth-child를 이용하여, 상단 메뉴를 구성하세요.
	home|전자제품|식품류|관리자
	
 -->
 	<div>home</div>	
 	<div>가전제품</div>	
 	<div>식품류</div>
 	<div>관리자</div>
</body>
</html>
