<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>행복한 하루</title>
<style>

</style>
<script type="text/javascript">
	// <select onchange="choice(this)" >
	// onchange : 선택을 변경하는 순간 choice메서드에 현 select의 객채를 해동 choice함수를 통해서 전송한다. 
	function choice(obj){
		var color=["red", "orange", "yellow","green","blue","navy","purple"]
		var ranIdx=parseInt(Math.random()*7)
		// this ==> obj로 할당
		// [name=mailAddress] name이 mailAddress로 설정한 요소객체를 지정
		// .value 해당 속성 value값으로 할당
		document.querySelector("[name=mailAddress]").value= obj.value;
		obj.style.backgroundColor=color[ranIdx];
	}
</script>
</head>
<!-- 수업 중 예제 -->
<body>
	<h1 align=center>회원가입</h1>
	<form>
		<table style="border-collapse:collapse; background-color:#A0DD7C;" align="center" border>
			<tr>
			<th>아이디</th>
				<td>
<!--
간격 width: 최상위 객체
높이 height: 가장 왼쪽 객체
placeholder: 입력하는 내용에 설정을 붙여 놓을 때 활용된다. 실제 value값은 아니다. 

 -->
					<input type="text" name="id" placeholder="아이디를 입력하세요."/>
					<input type="button" value="중복확인"/>
				</td>
			</tr>
			 
			<tr><th>비밀번호</th>
				<td>
					<input type="password" name="pass1" placeholder="패스워드는 8자리 이상 문자숫자특수문자 조합"/>
				</td></tr>
			<tr><th>비밀번호 확인</th>
				<td>
					<input type="password" name="pass2"/>비밀번호를 다시 입력하세요.
				</td></tr>
			<tr><th>성명</th>
				<td>
					<input type="text" name="name"/>
				</td></tr>
			<tr><th>성별</th>
				<td>
					<input type="radio" name="gender" value="male"/>남자
					<input type="radio" name="gender" value="female"/>여자
				</td>
			<tr><th>이메일</th>
				<td><input type="text" name="mailId"/>@
					<input type="text" name="mailAddress"/>
					<select onchange="choice(this)">
						<option value="">직접입력</option>
						<option>naver.com</option>
						<option>gmail.com</option>
					</select>
				</td></tr>
			<tr><th>주소</th>
				<td><input type="text" name="address"/>
					<input type="button" value="주소찾기">
				</td></tr>
			<tr><th>상세주소</th>
				<td><input type="text" name="addressExp"/>
				</td></tr>
			<tr><th rowspan="2">휴대폰</th>
				<td>
				<!--
				input type이 radio|checkbox인 경우
				checked : 해당 radio 객체들 중에 기본 설정으로 할당할 때 활용된다.
				
				 -->
					<input type="radio" name="phoneCom" checked/>SKT
					<input type="radio" name="phoneCom"/>KT
					<input type="radio" name="phoneCom"/>LGT
				</td></tr>
			<tr><td>
					<select name="phoneNum01">
						<option>010</option>
						<option>011</option>
						<option>016</option>
					</select> - 
					<input type="text" name="phoneNum02"/> - 
					<input type="text" name="phoneNum03"/>
				</td></tr>
			<tr><th>관심</th>
				<td>
					<input type="checkbox" name="favCar"/>수입차
					<input type="checkbox" name="favCar" checked/>국산차
					<input type="checkbox" name="favCar"/>SUV
					<input type="checkbox" name="favCar"/>경차
					<input type="checkbox" name="favCar"/>LPG
				</td></tr>
			<tr><th>자기소개</th>
				<td>
					<textarea rows="5" cols="20" name="content" ></textarea>
				</td></tr>
			<tr><td colspan="2" style="text-align:center">
					<input type="submit" value="가입하기">
					<input type="reset" value="다시입력">
			</td></tr>
		
		</table>
	
	</form>
	
</body>
</html>
