# form 태그
1. form 태그는 method속성의 방식으로 action 속성의 페이지에 데이터를 전달한다.
	form action="전송위치" method="post|get"
	ex) action="a01_gogo.html" method="post"
	form 하위에 type으로 submit 버튼을 클릭시, form시작태그와 form마지막태그 사이에 있는 모든 요소데이터는
	key=value&key2=value2...형식으로 넘어간다.
	action값이 없을 시, default로 현재페이지에 데이터 전달.
	method값이 없을 시, default로 get방식으로 데이터 전달.
2. method 방식
	1) get: url(uniform resource location)에 페이지와 요청값(key=value) 출력되면 전송된다.
			보안(X), 전송데이터가 작을 때 사용
	2) post: url에 페이지만 보이고, 요청값을 내부안에서 전송 처리한다.
			보안(O), 전송데이터가 많을 때 사용
3. form하위 데이터 전송 처리(name, value)하는 요소 객체(tag)들
	1) input
		- type에 따른 분류
		(1) text: 기본데이터 입력 요소 객체. ex) input type="text"
			- placeholder 속성: 입력하는 내용에 설정을 붙여 놓을 때 활용된다. 실제 value값은 아니다.
		(2) button: 버튼 모양으로 value값으로 label을 볼 수 있다. ex) input type="button" value="버튼입니다."
		(3) checkbox: check할 수 있는 모양의 요소 객체. (여러개 요소들을 선택하는 배열 값을 가지고 있다.) 
			ex) <td><input type="checkbox" name="fruits" value="사과"/>사과
					<input type="checkbox" name="fruits" value="바나나"/>바나나</td>
			ex) checked 속성: 기본 체크 되어 있음
			fruits="사과"&fruits="바나나" 데이터전송 => 동일이름은 배열로 받음
		(4) file: 파일을 선택하고 전송할 수 있는 ui를 가진 요소 객체. ex) input type="file"
		(5) hidden: 보이지 않는 요청값을 전송할 때, 활용된다.
		(6) image: 이미지의 value값을 전송할 때, 활용된다.
			ex) 보통 form태그 바로 아래에 작성하여 화면에는 보이지 않지만 서버에 데이터를 같이 전송한다.
		(7) password: 비밀번호와 같이 값을 보이지 않게 할 때, 활용된다.
			- placeholder 속성: 입력하는 내용에 설정을 붙여 놓을 때 활용된다. 실제 value값은 아니다.
		(8) radio: 여러개 중에 단일 선택할 때, name값은 동일하게 하고 하나를 선택 처리할 수 있다.
			동일한 name의 여러 선택지 중 선택된 값이 value로 넘어간다.
			ex) checked 속성: 기본 체크 되어 있음
		(9) reset: form 하위에 있는 모든 요소 객체를 초기화 하여 처리할 때, 사용된다.
		(10) submit: click시 form 하위에 있는 모든 요소 객체를 서버에 전송한다.
		(11) 확장된 타입요소: color, email, tel, range, date, month, time, wook...
		
	2) textarea: 문단의 데이터를 입력할 때, 처리하는 요소 객체
		- cols, rows 속성으로 크기를 설정할 수 있다.
	
	3) select: 데이터를 선택적으로 할 때, 사용된다. 
		- <option value="value값">label값</option> value값으로 설정
		- 기본적으로 단일 선택 처리한다.
		ex) <select>
				<option value="value값1">label명1</option>
				<option value="value값2">label명2</option>
				value값을 생략하면 label명이 value값으로 전송된다.
			</select>
		- multiple 속성으로 다중 선택이 가능하다. 다중 선택 시 ctrl로 선택한다.
		ex) <select  multiple="multiple">
				<option>김밥</option>
				<option>떡볶이</option>
			</select>
		- 옵션 그룹 선택 optgroup: option부분을 optgroup과 속성 label로 묶어서 처리할 때, 활용한다.
		ex) optgroup label="그룹1"
				option
				option
			optgroup label="그룹2"
				option
				option
			
	4) fieldset/legend(양식)
