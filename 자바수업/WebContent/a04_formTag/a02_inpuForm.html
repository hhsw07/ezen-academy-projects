<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>감사하고 좋은 날!!</title>
<style>

</style>
<script type="text/javascript">
		
</script>
</head>
<body>
    <h1 align="center">회원가입</h1>
    <form>
    	<fieldset>
    	<table width="100%">
    		<tr><th width="30%">아이디</th>
    			<td>
    				<input type="text" name="id"/>
    				<input type="button" value="중복확인"/>
    				
    			</td>
    		</tr>
    		<tr><th>비밀번호</th>
    			<td>
    				<input type="password" name="pass"/>
    			</td>
    		</tr>    	
    		<tr><th>비밀번호 확인</th>
    			<td>
    				<input type="password" name="passfrm"/>
    				*비밀번호를 다시 입력하여 주세요.
    			</td>
    		</tr> 
     		<tr><th>성명</th>
    			<td>
    				<input type="text" name="name"/>
    			</td>
    		</tr>     	
     		<tr><th>성별</th>
    			<td>
    				<input type="radio" name="gender" value="남자"/>남자
    				<input type="radio" name="gender" value="여자"/>여자
    			</td>
    		</tr>    
     		<tr><th>이메일</th>
    			<td>
    				<input type="text" name="email1"/>@
    				<input type="text" name="email2"/>
    				<select >
    					<option>직접입력</option>
    					<option>naver.com</option>
    					<option>daum.net</option>
    					<option>gmail.com</option>
    				</select>
    			</td>
    		</tr>   
    		<tr><th >주소</th>
    			<td>
    				<input type="text" name="address"/>
    				<input type="button" value="주소찾기"/>
    			</td>
    		</tr>    
       		<tr><th >상세주소</th>
    			<td>
    				<input type="text" name="detail_addr"/>
    			</td>
    		</tr>   
     		<tr><th>휴대폰</th>
    			<td>
      				<input type="radio" name="phone" value="SKT"/>SKT
    				<input type="radio" name="phone" value="KTF"/>KTF
    				<input type="radio" name="phone" value="LGU"/>LGU+<br>
    				<select name="phone1">
    					<option>010</option>
    					<option>070</option>
    					<option>011</option>
    				</select>    			
    				<input type="text" name="phone2"/>-
    				<input type="text" name="phone3"/>

    			</td>
    		</tr>   
     		<tr><th>관심</th>
    			<td>
      				<input type="checkbox" name="favCar" value="수입차"/>수입차
      				<input type="checkbox" name="favCar" value="국산차"/>국산차
      				<input type="checkbox" name="favCar" value="SUV"/>경차
      				<input type="checkbox" name="favCar" value="경차"/>경차
      				<input type="checkbox" name="favCar" value="LPG"/>LPG
    			</td>
    		</tr>    
        	<tr><th >자기소개</th>
    			<td>
    				<textarea cols="50" rows="5"></textarea>
    			</td>
    		</tr>     		
         	<tr><td colspan="2" style="text-align:center;">
    				<input type="submit" value="가입하기"/>
    				<input type="reset" value="다시입력"/>
    			</td>
    		</tr>      		   		  		  						   		    			     			
    	</table>
    	</fieldset>
    </form> 
    
</body>
</html>
