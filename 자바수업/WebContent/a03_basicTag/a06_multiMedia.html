<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>행복한 하루</title>
<style>

</style>
<script type="text/javascript">

</script>
</head>
<!-- 
# 이미지 태그 속성 처리. <img/>:내용이 없는 태그
1. src: 이미지의 경로와 이미지 파일 지정.
2. alt: 해당 이미지가 존재하지 않을 때, 대체하여 보여주는 text 내용 처리.
3. width/height: 넓이/폭을 설정 처리.

# audio/ video 태그  <audio></audio> <video></video>
1. 주요 속성
	1) src: 음악, 비디오 파일 경로 지정.
	2) preload: 음악/비디오 준비 중에 모두 불러와서 처리 여부 지정.
	3) autoplay: 자동 재생 여부 지정. (true/false)
	4) loop: 반복 여부 지정. (true/false)
	5) controls: 음악, 비디오 재생 도구 출력 여부 지정.
		ex) <audio contols="controls"></audio>
	6) width/height: 오디오 및 비디오 너비/높이 지정.


 -->
<body>
	<h1>이미지와 오디오/비디오 처리</h1>
	<h2>모두가 잠 못드는 밤</h2>
	<img src="img02.jpg" alt="그림 없음" width="300" height="300"/><br>
	<audio src="" width="300" height="300"></audio><br>
	<video controls="controls">
		<source src="" type="video/mp4">
		<source src="" type="video/whbm" >
	</video>
	
	
	
</body>
</html>
