<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>행복한 하루</title>
<link rel="stylesheet" href="a04_style.css">
<style>
	h1{background-color:Aqua; color:Coral;}
	h3{background-color:indigo; color:Gold;}
	/* 색상표는 구글 참고*/
</style>
<script src="a04_script.js" type="text/javascript"></script>

<script type="text/javascript">
	function inChange(obj){
		alert("h1 또는 h2 클릭~~");
		obj.style.backgroundColor="pink";
		//obj.style.="pink";
		obj.style.color="black";
		obj.innerHTML="내부 처리함수!!"
	}
</script>
</head>
<body>
<!-- 
ex) a04_includeExp.html
		h1, h3 배경색상, 글자색상 설정
		body h1~h4가지 출력
	a04_style.css
		h2, h4 배경색상, 글자색상 설정
		
ex) a04_includeExp.html
 		내부 처리함수 선언
 		- h1,h2 : 클릭시 배경색상, 내용 변경
 		외부 처리함수 선언(a04_script.js)
 		- h3,h4 : 클릭시 글자색상, 내용변경
 -->
	<h1 onclick="inChange(this)">시작h1</h1>
	<h2 onclick="inChange(this)">시작h2</h2>
	<h3 onclick="outChange(this)">시작h3</h3>
	<h4 onclick="outChange(this)">시작h4</h4>
	
</body>
</html>
