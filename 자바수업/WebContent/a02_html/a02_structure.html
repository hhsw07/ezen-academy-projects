<!DOCTYPE html>
<!-- 
!DOCTYPE html: 웹브라우저에서 html5문서라는 것을 알리고, 실제 tag들의 속성을 정의하기 위하여 선언하는 부분이다.
	lang="ko" 언어 선택
	ko:한국어, en:영어, ja, ru, 
 -->
<html lang="ko">
<!-- 
html의 최상위 root 요소 객체/태그를 의미한다.
html은 이 요소를 기반으로 작성하여야 한다.
 -->
	<head>
	<!-- 
	head: body 요소를 지원하기 위한 속성을 선언하는 부분이다.
		css 선언<style></style>, javascript 선언<script type="text/javascript"></script>을 포함하고 있다.
		# head 하위의 주요 속성
		1. meta: 웹페이지의 추가 정보를 설정. 한글 encoding 처리 등...
		2. title: 상단에 페이지 제목 설정.
		3. script: javascript 선언.
		4. link: 웹페이지에서 다른 파일 추가 포함시킬 때.
		5. style: 웹페이지 style sheet 속성 설정.
		6. base: 웹페이지의 기본 경로 지정.
	 -->
		<meta charset="UTF-8">
		<!-- 
		브라우저 화면에서 한글 처리방식
		body 부분의 한글처리에 대한 encoding 방식을 선언한다
		 -->
		 
		<title>안녕하세요! 반갑습니다.</title>
		<!-- 
		최상단의 title을 나타낸다.
		 -->
		 
		<script type="text/javascript">
		</script>
		 
	</head>
	<body>
	<!-- 
	body: 실제 화면에서 처리할 내용을 나타낸다.
	 -->
	 	<h2>구조에 대한 설명 끝~~</h2>
	
	</body>
</html>
