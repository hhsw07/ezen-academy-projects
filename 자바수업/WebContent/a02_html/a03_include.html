<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>행복한 하루</title>
<!-- 외부에 css가 선언된 내용을 호출하여 처리한다.  -->
<link rel="stylesheet" href="a03_style.css">	<!-- 외부 파일을 link로 loading -->
<style>
/*
# css의 설정과 실행.
1. 내부 스타일 설정
	1) 기본 설정으로 현재 body에만 적용이 된다.
	2) 형식 style 태그 하위에 바로 선언.
2. 외부 파일로 loading하여 스타일 설정.
	1) 따로 css파일로 해당 속성을 정의한 후
	2) link 태그를 이용해서 해당 css파일을 로딩하면, 로딩한 모든 파일에 해당 css이 적용된다.
	3) 많은 파일에 공통으로 적용될 때, 사용된다.
 */
	h1{background-color:yellow;}	/*내부 스타일 설정*/
	
</style>
<script src="a03_script.js" type="text/javascript"></script>	
<!-- 외부 자바스크립트 호출시 내부 자바스크립트와 별개로 선언 필요 -->
<script type="text/javascript">
/*
# 자바 스크립트 실행
1. <script> 태그에서 실행내용을 선언한다.
2. 호출하는 방법
	1) 내부 자바스크립트
		<script><script> 사이에 처리
	2) 외부 자바스크립트
		- @@@.js 파일로 생성.
		- <script src="@@@.js">
		- 해당 코드나 함수 호출
3. 오류에 대한 처리
	1) F12 ==> console 메뉴에 에러 내용을 확인 처리한다.
 */
	function start(obj){
		alert("클릭되었습니다.");
		obj.style.backgroundColor="red";
		obj.innerHTML="색상 변경!!"
	}
</script>
</head>
<body>
<!-- 
# 실행방법
1. 웹서버를 통한 실행
	1) 웹서버 기반에 실행했기 때문에, 고정ip가 mapping되면 network 망에 있는 모든 client에 전달할 수 있다.
	ex) 웹서버를 통해 실행: http://localhost:8080/javaexp/a02_html/a03_include.html
		- 외부 다른 사람들도 접근 가능함
2. 파일로 바로 실행
	1) 브라우저 tool이용해서 파일을 보이는 것이기 때문에, 현재 PC에서만 내용을 확인할 수 있다. test용으로 사용된다.
	ex) html을 바로 실행: file:///C:/a01_javaexp/workspace/javaexp/WebContent/a02_html/a03_include.html
		- 외부 접근이 불가
 -->
 
	<h1 onclick="start(this)">시작</h1>	<!-- start 객체를 할당 -->
	<h2 onclick="call2(this)">즐거운 오후</h2>
	<h1>안녕하세요</h1>
	<h2>Good!</h2>
	<h1>Day!</h1>
<!-- ex) a04_includeExp.html
			h1, h3 배경색상, 글자색상 설정
			body h1~h4가지 출력
		 a04_style.css
			h2, h4 배경색상, 글자색상 설정
	 ex) a04_includeExp.html
	 		내부 처리함수 선언
	 		- h1,h2 : 클릭시 배경색상, 내용 변경
	 		외부 처리함수 선언(a04_script.js)
	 		- h3,h4 : 클릭시 글자색상, 내용변경
 -->
	
</body>
</html>
