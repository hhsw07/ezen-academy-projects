<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>행복한 하루</title>
<style>
	td{text-align:center; font-size:30px; width:25%;}
	#show{text-align:right; height:40px;}
</style>

</head>
<body>
	<h1>시작</h1>
	<h2>인코딩</h2>
	<h3>디코딩</h3>
	<div></div>
	
	<!-- ex) onclick 이벤트를 처리하여 계산기를 만들어 보세요. -->
	<table width="200", height="300" border style="border-collapse:collapse;">
		<tr><td colspan="4" id="show"></td></tr>
		<!-- onclick 클릭시
			calStr() 함수를 호출
			this.innerHTML 현재 td가 가지고 있는 label(이 경우에는 "1")을 매개변수로 사용.
		  -->
		<tr>
			<td onclick="calStr(this.innerHTML)">1</td>
			<td onclick="calStr(this.innerHTML)">2</td>
			<td onclick="calStr(this.innerHTML)">3</td>
			<td onclick="calStr(this.innerHTML)">+</td>
		</tr>
		<tr>
			<td onclick="calStr(this.innerHTML)">4</td>
			<td onclick="calStr(this.innerHTML)">5</td>
			<td onclick="calStr(this.innerHTML)">6</td>
			<td onclick="calStr(this.innerHTML)">-</td>
		</tr>
		<tr>
			<td onclick="calStr(this.innerHTML)">7</td>
			<td onclick="calStr(this.innerHTML)">8</td>
			<td onclick="calStr(this.innerHTML)">9</td>
			<td onclick="calStr(this.innerHTML)">*</td>
		</tr>
		<tr>
			<td onclick="calStr(this.innerHTML)">C</td>
			<td onclick="calStr(this.innerHTML)">0</td>
			<td onclick="calStr(this.innerHTML)">=</td>
			<td onclick="calStr(this.innerHTML)">/</td>
		</tr>
	</table>

	
</body>
<script type="text/javascript">
/*
# 내장 함수
1. 자바스크립트에서 자체 제공하는 기본 내장 함수

2. encodeURIComponent()
	- 인코딩: 한글 파일을 저장하거나, 저장된 파일을 불러오거나, network를 통해서 전송할 때와 같이
			1byte이상으로 처리할 때는 정상적으로 처리가 되지 않는다.
			ex) 모스부호와 같이 2byte ==> 1byte로 변환(인코딩)해서 전송후,
				다시 전송받는 곳에서 1byte ==> 2byte로 변환(디코딩)해서 사용한다.
	- web 프로그래밍의 경우에는 서버에 데이터를 전송할때, 인코딩하고 받는 서버에서는 디코딩으로 받아서 사용.
		서버에서 클라이언트로 전송할 때, 인코딩하고 받는 클라이언트에서 디코딩하여 사용

3. eval("문자열"): 문자열로 된 code를 실행하여 준다.
	ex) var code = "var greet = '안녕'; alert(greet);";

4. isNaN() : 숫자형 문자열인지를 check해서 boolean값을 가져오는 함수.
	숫자형이 아니면 true, 숫자형이면 false.
	주로 숫자형



*/
	
	var show = "안녕하세요";
	// 한글을 encode 처리한 함수
	var enshow = encodeURIComponent(show);
	// encode처리된 한글을 decode 처리하는 함수
	var deshow = decodeURIComponent(enshow);
	
	// document.querySelector("선택자(id, class, tag)") 선택 가능
	// .innerHTML : 출력 처리할 부분
	document.querySelector("h1").innerHTML=show;
	document.querySelector("h2").innerHTML=enshow+"(인코딩 후)";
	document.querySelector("h3").innerHTML=deshow+"(디코딩 후)";
	
	
	// 문자열로 된 코드형식일 뿐, 실제 실행되지 않는다.
	var code = "var greet = '안녕'; alert(greet);";
	// 이러한 문자열로 된 코딩 내용을 실행해주는 함수가 eval 함수이다.
	// eval(code);
	25+70; // 95라는 데이터가 메모리로 할당
	// 입력받은 연산처리 결과는 
	// var calcu = prompt("연산 수식을 입력하세요","25+70");
	var calcu = "25+70";
	document.querySelector("div").innerHTML=typeof(calcu)+"<br>";
	document.querySelector("div").innerHTML+=calcu+"<br>";
	document.querySelector("div").innerHTML+=eval(calcu)+"<br>";
	
	// ex) 계산기
	function calStr(data){
		// alert(data);
		// 선언된 곳의 id(show)에 매개변수로 받은 data를 +=에 의해서 누적처리 된다.
		if(data == "C"){
			document.querySelector("#show").innerHTML = "";
		}else if( data == "="){
			var calData = eval(document.querySelector("#show").innerHTML);
			document.querySelector("#show").innerHTML = calData;		
		}else{
			document.querySelector("#show").innerHTML+=data;
		}
	}
	
	var data = prompt("숫자형 데이터 인지 여부 확인","0");
	alert("숫자형이 아닌지:"+isNaN(data));
	if( isNaN(data)){
		alert("숫자형 아닙니다.");
	}else{
		alert("숫자형 맞습니다.");
	}
	
	
</script>
</html>
