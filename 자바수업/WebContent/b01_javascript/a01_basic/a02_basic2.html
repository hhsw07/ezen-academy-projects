<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>행복한 하루</title>
<style>

</style>
<script type="text/javascript">
/* 
# 기본 출력 형식
1. alert() : 경고
2. document.write(): 화면출력
3. console.log(): f12 console 출력. 화면에서는 보이지 않음.

 */
	alert("출력1");
	document.write("<h3>출력2</h3>");
	console.log("출력3");
/* 
# ''도 문자열 출력으로 활용된다.(java에서는 char grade = 'A';, string points = "95")
# ` es6형식 문자열 출력	
 */
	document.write('<h4>안녕하세요</h4>');
	var name="홍길동";
	document.write(`<h4>이름:${name}</h4>`);
/* 
# NaN : 형변환에서 숫자형태가 아닐 때(not a number) 
# undefined : 선언되지 않거나 할당되지 않은 변수를 함수 적용 시 발생
 */

	// console.log(Number(num88)); undefined 오류
 	var num07;
	console.log(typeof(num07));
	console.log(Number(num07));
 /*
# javascript
1. prompt("입력title","입력 default데이터")
	return으로 입력한 값을 가져오거나, 입력되지 않았을 때는 null을 가져온다.
	
2. confirm("확인할 내용")	
	return 값이 true/false 을 받아 확인시 true, 취소시 false를 처리한다.
	일반적으로 조건문에서 활용된다.
	
3. 배열
	var 배열명 = [데이터1, 데이터2, 데이터3...];
 	배열명[index]=데이터;
 	배열명.push("추가할데이터");

4. 형변환
	1) js에서 자동 형변환이 많이 사용된다.
	2) 단, + 기호는 concat와 구분하기 위하여 반드시 숫자형으로 변환하여야 한다.
	3) 문자형에서 숫자형 변환 메서드
		parseInt(), parseDouble(), Number()를 활용한다.


 */

// prompt
 	var name = prompt("이름을 입력하세요","여기에");
 	document.write(`<h4>입력된 이름:${name}</h4>`);

// ex) 물건의 가격과 개수를 입력받아 가격 @@@ 갯수 @@@ 총비용 @@@ 을 h2로 출력하게 하세요
	var itemPrice=prompt("물건 가격","여기에");
	var itemCnt=prompt("물건 개수","여기에");
	document.write(`<h2>가격: ${itemPrice} 개수: ${itemCnt} 총비용: ${itemPrice *itemCnt}</h2>`);
// confirm
	var isFemale = confirm("숙녀입니까?");
	document.write(`<h3>confirm의 결과: ${isFemale}</h3>`);
	if(isFemale){
		document.write("<h3>숙녀 정장 코너에 오신것을 환영합니다. </h3>");
	}else{
		document.write("<h3>죄송하지만 여긴 숙녀만 입장 가능합니다. </h3>");
	}
// 배열
	var fruits = ["사과","바나나","딸기"];
	fruits.push = ("오렌지");
	document.write("<h3>첫번째 데이터: "+fruits[0]+"</h3>");
	for(var idx = 0; idx < fruits.length;idx++){
		document.write(`<h3>${idx+1}번째 ${fruits[idx]}</h3>`);
	}
// 형변환
	var strNum1 = "25";
	var strNum2 = "5";
	document.write(`<h3># 연산자 결과</h3>`);
	document.write(`<h3>${strNum1+strNum2}</h3>`);	// 결과값: 255(문자열연결)
	document.write(`<h3>${Number(strNum1)+Number(strNum2)}</h3>`);	// 결과값: 30(숫자형 변환)
	document.write(`<h3>${strNum1-strNum2}</h3>`);
	document.write(`<h3>${strNum1*strNum2}</h3>`);
	document.write(`<h3>${strNum1/strNum2}</h3>`);
 	
</script>
</head>
<body>
	<h1>시작</h1>
	
</body>
</html>
