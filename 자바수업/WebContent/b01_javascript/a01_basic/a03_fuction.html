<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>행복한 하루</title>
<style>

</style>
<script type="text/javascript">
/*
# 함수
1. 형식
	1) 익명/변수형 함수
		var 함수 = function(매개변수1, 매개변수2...){
			// 프로세스
			return 리턴할값;
		};
		// 반드시 정의 후에 함수명으로 호출하여야 한다.
		함수(매개변수1,매개변수2..); //호출
		
	2) 선언적 함수
		함수명(매개변수1, 매개변수2...);
		function 함수명(매개변수1, 매개변수2...){
			// 프로세스
			return 리턴할값;
		}
		// 선언적 함수의 경우 정의 전에도 호출이 가능하다.
*/
/* 	
	1. 변수형 함수
	var plus : 함수명을 선언. plus() 호출
	function(num01, num02){}
		num01 : 호출될 때 할당될 데이터 변수.
		num02 : 호출될 때 할당될 데이터 변수.
	plus(3000,4000)
	var sum = num01+num02; 받은 데이터 할당
	위 기준으로 sum은 7000 할당
*/		
	var plus = function(num01,num02){
		var sum = num01 + num02;
		console.log(`${num01}+${num02}=${sum}`);
		/*
		f12을 통해서 출력될 내용
		console.log(`${변수명} ${변수명*변수명}`);
		${}안에 변수명이나 연산 처리가 가능하다.
		위에 plus(3000,4000)기준으로 
		3000 + 4000 = 7000으로 console.log()에서 출력된다.
		*/
		return sum;
		/*
		return 이 함수를 호출하는 곳에 데이터를 전달. sum인 7000을 함수 호출하는 곳에 전달한다.
		*/
	};
	
	var num01 = 25;
	var num02 = 30;
	document.write(`<h3>변수사용: ${num01}+${num02}=${num01+num02}</h3>`);
	document.write(`<h3>함수사용: ${num01}+${num02}=${plus(num01,num02)}</h3>`);
	document.write(`<h3>${80}+${50}=${plus(80,50)}</h3>`);
	plus(25,10);
//	ex) buy 함수를 정의하여 물건명, 가격, 개수를 매개변수로 받고
//		console로는 @@@ 물건을 @@개 구매하여 @@원입니다.
//		return값을 가격*개수 정의하고 호출하세요.
	var buy = function(pName, pPrice, pCnt){
		var tot = pPrice*pCnt;
		document.write(`<h3>물건명: ${pName}</h3>`);
		document.write(`<h3>가격: ${pPrice}</h3>`);
		document.write(`<h3>개수: ${pCnt}</h3>`);
		document.write(`<h3>합계 : ${tot}원입니다.</h3>`);
		console.log(`${pName}을 ${pCnt}개 구매하여 ${tot}원입니다.`);
		return tot;
	};
	var pName = "우산";
	var pPrice = 5000;
	var pCnt = 2;
	buy(pName,pPrice,pCnt);
	buy("사과",1000,3);
	buy("바나나",2000,2);
	
	function buy2(mart){
		var pName = prompt("물건명을 입력하세요. : ","이름");
		var pPrice = prompt("물건가격을 입력하세요. : ","1000");
		var pCnt = prompt("물건 개수을 입력하세요. : ","1");
		document.write(`<h3>${mart}에서 구매한 물품</h3>`);
		document.write(`<h3>${pName} - ${pPrice} - ${pCnt} - ${pPrice*pCnt}</h3>`);
	}
	buy2("행복마트");
	

</script>
</head>
<body>
	<h1>시작</h1>
	마트명:<input type="text" onclick="buy2(this.value)" value="즐거운마트"/>
	
</body>
</html>
