<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>행복한 하루</title>
<style>

</style>

</head>
<body>
	<h1>객체(object)</h1>
	<div></div>
	
	
	
	
	
</body>
<script type="text/javascript">
//////////////////////아주 중요//////////////////////////////////////////////
	// 배열의 선언.
	var fruits = ["사과","바나나","딸기"];
	// 배열의 추가
	// 1) index
	fruits[2] = "오렌지"; //변경
	fruits[3] = "수박"; //추가
	document.querySelector("div").innerHTML = fruits+"<br>";
	// 2) 배열명.push
	fruits.push("망고");
	document.querySelector("div").innerHTML += fruits+"<br>";
	document.querySelector("div").innerHTML += typeof(fruits)+"<br>";





</script>
</html>
