# javascript란?
1. 웹 브라우저에서 많이 사용하는 front end단 프로그래밍 언어.
2. 네스케이프社가 썬 마이크로시스템과 함게 자바스크립트라는 이름을 붙여주고 본젹적 발전을 하였다.
3. 작동
	1) html 페이지의 각 태그는 웹 브라우저에 의해 순차적으로 실행된다.
	2) 웹 브라우저는 head 태그를 먼저 읽은 후 body 태그를 읽는다.
		- script 태그를 head 태그에 넣으면 body 태그를 읽기 전에 실행한다.
		- body 태그에 넣으면 head 태그를 실행한 이후에 실행된다.
	3) script 태그를 head 태그에 넣어야 코드를 살펴보기 편리한 이점을 가지고 있다.
4. 웹 애플리케이션의 장점
	1) 웹 브라우저가 돌아가는 데스크톱, 노트북, 스마트폰 등 모든 장치에서 사용이 가능하다.
	2) html5가 도입됨에 따라 웹 상에서 플래시나 실버라이트의 도움 없이도 게임과 같은 복잡한 프로그램 제작이 가능하다.
5. 자바스크립트의 종류
	1) 유럽 컴퓨터 제조 협회(European Computer Manufacturer's Association)는 자바스크립트를 ECMAScript라는
		이름을 표준화 하고 있다.
		ex) ecma6, ecma7...
	2) 구글 크롬에선 자바스크립트를 이용해서 최신 웹 브라우저 프로그램을 지원하고 있다.
	
# 표현식이란?
1. 값을 만들어내는 간단한 코드
	ex) 273, 10+20+30, '안녕'
2. 문장이란?
	1) 하나 이상의 표현식이 모인 것
	2) 문장이 모여 프로그램 구성
	3) 문장의 끝에는 세미콜론을 찍어 문장의 종결을 알려준다.
	ex) 10+20+30;

3. 키워드란?
	1) 자바스크립트가 처음 만들어질 때, 정해진 특별한 의미가 있는 단어
	ex) break, else, true, try...
	2) 변수명으로 사용할 수 없다.
	
4. 식별자(변수명)
	1) 자바스크립트에서 이름을 붙일 때 사용한다.
	2) 식별자는 변수명과 함수명, 객체명으로 사용된다.
	3) 식별자 생성 규칙
		- 키워드를 사용하면 안된다.
		- 숫자로 시작할 수 없다.	var 24num;(X) var num25;(O)
		- 특수문자 _,$ 만 허용
		- 공백문자 포함 불가 		var num 01;(X) var set NUM;(X)
	4) 관례(가독성을 위하여)
		- 모든 언어 사용 가능하나 알파벳 사용을 권장한다.
		- input, output같이 의미 있는 단어 사용
		- 생성자 함수(객체)의 이름은 항상 대문자로 시작
			ex) function Person(){} var p01 = new Person();
		- 변수, 인스턴스, 함수, 메서드의 이름은 항상 소문자로 시작
			ex) var num01, var p2 = new Person();
				function setName(){}
		- 여러 단어로 이루어진 식별자는 각 단어의 첫글자를 대문자로 작성
			ex) var callName; var setAge = function(){};
		
5. 자바스크립트의 데이터 타입
	1) 숫자형(number)
	2) 문자열형(string)
	3) 논리형(boolean)
	4) 함수형(function)
	5) 객체형(object) - 배열 포함
