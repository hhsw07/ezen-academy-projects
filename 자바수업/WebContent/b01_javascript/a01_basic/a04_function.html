<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>행복한 하루</title>
<style>

</style>
<script type="text/javascript">
/*
# 선언적 함수 선언

*/
	function call(msg){
		alert(msg);
	}
	function call2(obj){
		// obj click한 객체를 받음
		// 속성변경
		// obj.innerHTML : 전달되어 온 객체의 label을 변경처리
		obj.innerHTML="클릭했습니다.";
		// obj.style.backgroundColor : 전달되어온 객체의 백경 색상을 변경
		obj.style.backgroundColor="pink";
	}
	
	var cnt=0;
	function change01(obj){
		cnt++;
		if(cnt %2 == 1){
			obj.style.backgroundColor="yellow";
			obj.style.color="blue";
		}else{
			obj.style.backgroundColor="white";
			obj.style.color="black";
		}
	}
/*
# 함수 구조
function 함수명(매개변수1, 매개변수2...){
	처리할 내용;
	return 리턴할값;
}
1. 가변인자 함수를 지원하고 있다.
	1) 매개변수가 선언되어 있지 않더라고, 키워드 arguments로 배열로 매개변수를 받을 수 있다.




*/
	// 키워드 arguments사용시 새창에서 arguments를 확인할 수 있다.
	function callParams(){
		for( var idx=0; idx<arguments.length; idx++){
			document.write(`<h2>${arguments[idx]}</h2>`);
		}
	}





</script>
</head>
<body>
	<h2 onclick="callParams('홍길동')">매개변수1개</h2>
	<h2 onclick="callParams('홍길동',25)">매개변수2개</h2>
	<h2 onclick="callParams('홍길동',27,'서울신림')">매개변수3개</h2>
	<h1 onclick="call('안녕1')">시작(클릭해볼까요?)</h1>
	<h1 onclick="call2(this)">객체전달</h1>
<!-- 
	ex1) h2를 클릭했을 때, Hello js world라고 alert창으로 출력되게 함수를 정의하고 호출하세요.
	ex2) h3를 클릭했을 때, 배경색상을 노랑색으로 글자색상을 파랑색으로 출력하게 함수를 정의하고 호출하세요.
 -->
	<h2 onclick="call('Hello js world')">ex1) 예제(클릭)</h2>
	<h3 onclick="change01(this)">ex2) 예제(클릭)</h3>



</body>
</html>
