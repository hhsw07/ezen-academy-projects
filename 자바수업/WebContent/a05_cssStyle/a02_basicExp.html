<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>행복한 하루</title>
<style>
/*
ex) 3x3 테이블에 번호를 1~9까지 중앙에 위치시키고, 홀수 번호는 배경색상으로 노란색/짝수 번호는 배경색상을 분홍색
	중앙에는 글자색상과 배경색상을 다르게 하여 출력하세요.(css 선택자 활용, cell은 1라인으로 출력되게=>border-collapse:collapse)
 */
 	table{border-collapse:collapse; text-align:center;font-size:20px; }
 	.clsOdd{background-color:yellow;}
 	.clsEven{background-color:pink;}
 	/* id는 단일 객체 일때 사용. class 및 태그는 다수 객체 에서 사용.*/
 	#tableCenter{background-color:green; color:red;}
 	
</style>
<script type="text/javascript">

</script>
</head>
<body>
	<!-- ex -->
	<table style="width:200px; height:200px;" border>
		<tr><td class="clsOdd" >1</td><td class="clsEven">2</td><td class="clsOdd">3</td></tr>
		<tr><td class="clsEven">4</td><td id="tableCenter">5</td><td class="clsEven">6</td></tr>
		<tr><td class="clsOdd">7</td><td class="clsEven">8</td><td class="clsOdd">9</td></tr>
	
	</table>
</body>
</html>
