<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>행복한 하루</title>
<style>
/* 
# 요소의 고정 위치와 상대 위치 지정
1. position: 요소의 위치를 지정 처리
	1) 절대 위치 지정: absolute, fixed
	2) 상대 위치 지정: relative(default 값), static
2. 위치 지정 속성
	top, bottom, left, right
	ex) div{position:absolute; top:20px; left:20px;}
	
3. layer의 우선순위 지정.
	z-index:@@ - 값이 많을 수록 우선 순위 지정(곂치는 부분에서 객체가 더 위에 있음을 지정)
4. overflow: 내용이 요소 크기를 벗어날때 처리
	1) hidden: 영역을 벗어나는 부분을 감춤
	2) scroll: 영역을 벗어나는 부분을 스크롤로 만듦
	3) auto: 기본크기에서 내용이 보이면 scroll이 생성되지 않고, 내용이 넘처 벗어날때 scroll이 생김
 */
	/* .box 공통 부분 설정 */
	.box {width:100px; height:100px; position:absolute;}
	/* nth-child(순서): 해당 객체의 순서별로 구분*/
	.box:nth-child(1){background-color:red; top:50px; left:50px; z-index:100;overflow:hidden;
					  padding:10px 20px 5px 5px;}
	.box:nth-child(2){background-color:green; top:60px; left:70px; z-index:150; overflow:scroll;}
	.box:nth-child(3){background-color:blue; top:150px; left:150px;overflow:auto;}


</style>
<script type="text/javascript">
	var leftPos=50;
	var topPos=50;
	function goLeft(){
		var div = document.querySelector(".box:nth-child(1)");
		leftPos-=10;
		div.style.left=leftPos+"px";
		//alert(div.style.left);
	}
	function goRight(){
		var div = document.querySelector(".box:nth-child(1)");
		leftPos+=10;
		div.style.left=leftPos+"px";
	}
	function goUp(){
		var div = document.querySelector(".box:nth-child(1)");
		topPos-=10;
		div.style.top=topPos+"px";
	}
	function goDown(){
		var div = document.querySelector(".box:nth-child(1)");
		topPos+=10;
		div.style.top=topPos+"px";
	}


</script>
</head>
<body>
	<div class="box">

	<input type="button" value="왼쪽으로" onclick="goLeft()" />
	<input type="button" value="오른쪽으로" onclick="goRight()" />	
	<input type="button" value="위쪽으로" onclick="goUp()" />	
	<input type="button" value="아래쪽으로" onclick="goDown()" />
