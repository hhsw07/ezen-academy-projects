<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>행복한 하루</title>
<style>
/* 
# 글자 속성
1. font-size: 글자 크기 설정
	값: px, large, lager, medium, small, smaller, x-large, xx-large, xx-small
2. font-family: 글꼴 속성 지정.
	명조체, 고딕체...
3. font-style: 글자의 스타일
	italic
4. font-weight: 글자의 두게 조정.
	px, bold, bolder
5. text-align: 글자 정렬
	center, left, right

 */
 	.font-big{font-size:3em;}
 	.font-italic{font-style:italic;}
 	.font-bold{font-weight:bold;}
 	.font-center{text-align:center;}
 	.font-family{font-family:굴림체;}
 	/*
 	box-shadow:param1 param2 param3 색상;
 	해당 대상 객체의 그림자 설정.
 	*/
 	
 	.button{ width:150px;
 			 height:70px;
 			 background-color:#ff6a00;
 			 border:10px solid #ffffff;
 			 border-radius:20px;
 			 box-shadow:5px 5px 5px #a9a9a9;
 			}
	/* 
	line-height: 글자를 감싸는 박스 높이와 같은 크기의 속성을 지정하면, 상하의 위치를 적적하게 조정한다.
	text-decoration:none : 글자의 여러가지 속성을 제거한다.
	*/
	.button > a{display:block; text-decoration:none; line-height:70px;}
	
	
	body{background-color:tomato;}
 			
</style>
<script type="text/javascript">

</script>
</head>
<body>
	<h1>글씨 적용</h1>
	<!-- class는 선언된 클래스를 이중으로 할당하여 처리할 수 있다.
		 class="클래스1 클래스2.."					-->
	<h1 class="font-big font-center font-family">글씨 적용</h1>
	<h1 class="font-italic font-bold font-family">글씨 적용</h1>
	
	<div class="button">
		<a href="#" class="font-center font-big font-italic ">click</a>
	</div>
</body>
</html>
