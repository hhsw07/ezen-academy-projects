<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>행복한 하루</title>
<style>
	/* margin속성: 0(상하 간격) auto(좌우 간격) */
	#header{background-color:red; width:50%; margin:0 auto;}
	#wrap{background:orange; width:50%; margin:0 auto; overflow:hidden;}
	/* float속성: inline 처리*/
	#aside{background:yellow; width:20%; float:left;}
	#content{background:green; width:30%; float:left;}
</style>
<script type="text/javascript">

</script>
</head>
<body>
	<h1>선택자 ID</h1>
	<div id="header">
		<h2>#header 태그</h2>
	</div>
	<div id="wrap">
		<div id="aside">
			<h1>#aside 태그</h1>
		</div>
		<div id="content">
			<h1>#content 태그</h1>
		</div>
	</div>
</body>
</html>
