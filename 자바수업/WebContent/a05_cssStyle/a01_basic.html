<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>행복한 하루</title>
<style>
/*
# 선택자
1. css를 공통적으로 선언하고 해당 속성에 의해서 화면에 적용하게 하는 요소객체의 선택을 말한다.
2. 기본 형식.
	h1	  { color:    red;}
  (선택자)  (스타일속성)  (적용할 값)		ex) color: 글자색 설정
3. 선택자의 종류
	1) * : 전체 선택
	2) 기본선택자
		- 태그, #아이디명, .클래스명
		ex) h1, #ch01,  .cls01
		cf) css는 inline, id, 클래스, 태그 의 우선순위를 갖는다. 즉, id와 태그가 동시에 적용된 경우 태그가 아닌 id의 배경색을 갖게됨
	3) 속성 선택자
		- 태그[속성=속성값] | [속성=속성값]
		cf) 태그 속성1="속성값1" 속성2="속성값2" : 태그와 연관되어 있는 속성들..
	4) 후손 선택자
		- 상위[] 계층level관계없는하위
		ex) #tab01 td{color:red;}
			id값이 tab01인 table(상위)에 있는 td(하위) 글자색을 빨간색으로 한다.
		- 상위 > 하위: 부모계층관계에 있는 하위 요소객체에 대한 선택
		ex) div>h1{background-color:yellow;}
			div 태그 바로 밑에 있는 h1 요소객체는 모두다 배경색을 노란색으로 한다.
	
*/


/*  선택자      글자색: 토마토;     배경색:          오렌지;    테두리: 두께 모양      파란색   */
	h1   {color:tomato; background-color:orange; border:1px solid blue;}
	h2{background-color:yellow;}
	* {background-color:lightgray;}
	#ch01{background-color:pink; color:navy;}
	/* .아이디명  하나의 페이지에 단 하나를 선택하여 해당 속성을 지정할 때 활용된다.*/
	
	.cls01{background-color:green; color:yellow;}
	/* .클래스 하나의 페이지에 여러 대상 객체를 group하여 처리할 때 사용*/
	
	input[type=button]{background-color:pink;}
	/* input 태그에서 type 속성이 button인 객체를 지정하여 처리할 때 사용*/
	[type=text]{color:yellow; text-align:center;}
	#tab01 td{color:red;}
	div>h1{background-color:yellow;}
	/* 상위 - 하위 와 같이 바로 밑에 있는 요소객체는 바뀌지만 상위1- 상위2- 하위 의 경우처럼 바로 밑이 아니면 하위 요소객체는 바뀌지 않는다.*/
	


</style>
<script type="text/javascript">

</script>
</head>
<body>

	<h1>선택자에 의한 css 변경</h1>
	<h2>태그 선택에 의한 적용</h2>
	<h2 id="ch01">id에 의한 적용</h2>
	<h1 id="ch01">css는 inline, id, 클래스, 태그 의 우선순위를 갖는다. 즉 태그가 아닌 id의 배경색을 갖게됨</h1>
	<h3 class="cls01">클래스에 의한 적용</h3>
	<h3 class="cls01">클래스에 의한 적용</h3>
	<h2 align="center">중앙정렬</h2>
	<img src="../a03_basicTag/img02.jpg" /><br>
	<!-- type, name, value 모두 input의 속성 -->
	<input type="text" name="name01" value="1호 안녕맨" />
	<input type="text" name="name02" value="2호 안녕맨" />
	<input type="button" name="button01" value="핑꾸버튼" />
	<table id="tab01" border>
		<tr><th>물건명</th><th>가격</th></tr>
		<tr><td>사과</td><td>1,000</td></tr>
		<tr><td>바나나</td><td>2,000</td></tr>
	</table>
	<div>
    	<h1>div > h1이 처리된 선택자 입니다!!</h1>
    	<h2>반갑습니다.</h2>
    	<div>
    		<span>
    			<h1>div h1이것도 적용이 될까요?</h1>
    		</span>
    	</div>
    </div>
	
	
	
</body>
</html>
