<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>행복한 하루</title>
<style>
/* 
# css 정의
선택자{속성:속성값;...}
# 선택자 핵심
1. id, class, tag
2. 태그[속성=속성값], [속성=속성값]
3. :hover, :active, :disabled, :enabled
4. :nth-child(), :nth-last-child() 


# div의 박스 속성 설정
1. margin: 테두리와 대른 태그 사이의 테두리 바깥쪽 여백
2. border: 테두리 속성
3. padding: 테두리와 글자 사이의 테두리 안쪽 여백
4. width: 글자를 감싸는 영역의 가로 크기
5. height: 글자를 감싸는 영역의 세로 크기

# margin, padding의 접미어
1. top, right, bottom, left
	XXX-방향: 해당 방향이나 위치의 설정값만 변경하여 준다.
	ex) 선택자{margin-left:값; padding-top:값;}
# margin, padding의 여러 매개값 설정
1. margin, padding: 위쪽 오른쪽 아래쪽 왼쪽
		ex) margin:10px 0px 0px 10px
2. margin, padding: 상하  좌우
		ex) padding:10px 20px
# border : 박스 테두리
1. border: 	  굵기     형태      색상
ex) {border: 1px solid blue;}
2. border-width: 굵기
3. border-style: 형태
4. border-color: 색상
5. border-radius: 모서리에 대한 굴곡을 설정하여 처리한다.(0px = 직각)
	1) 1개의 값: 4방향 모서리에 동일하게 굴곡처리.
	2) 4개의 값: 각 모서리마다 굴곡처리.(왼위  오른위  오른아래  왼아래)
# 보이는 속성(dispaly)
1. 태그가 화면에 보이는 방식을 지정.
	선택자의 정렬과 가시성을 설정하는 부분.
2. 속성값
	none:화면에 보이지 않음.
	block: 블록 박스 형식으로지정(줄바꿈 포함).
	inline: 인라인 박스 형식으로 지정(줄바꿈 미포함, width height가 적용되지 않음).
	inline-block: 블록과 인라인의 중간 형태로 지정.
	inline-block은 해당 box의 크기만큼 잡아서 출력하고, inline은 크기를 설정하더라도 앞에 나열된 객체와  동일한 크기로 설정된다.
	(줄바꿈 미포함, width height 적용O)
 */
/*
	div{width:100px; height:100px; background-color:red; color:yellow;
		margin:30px; border:10px solid orange; padding:20px;}
	div{padding-top:0px; margin-top:0px; border-radius:30px;}
*/
	/* li를 아래와 같이 설정하여 nav 형식으로 표현이 가능하다.
	   list-style:none; : <ul><ol>하위의 <li>에서 list type을 없애는 처리
	 */
	li {list-style:none; float:left; padding:15px;}
	
	
	/* 첫번쨰 li는 왼쪽 위, 왼쪽 아래를 둥글게 처리. 마지막 li는 오른쪽 위, 오른쪽 아래를 둥글게 처리. */
	li:first-child {border-radius: 10px 0 0 10px;}
	li:last-child {border-radius: 0 10px 10px 0;}
	li:nth-child(2n) {background-color:#FF0003;}
	li:nth-child(2n+1) {background-color:#800000;}
	/* text-decoration: hyper link 기본 underline 삭제처리 */
	a{text-decoration:none;}
	
	.sample{background-color:yellow;}
	#box1{display:none; width:100px; height:100px; background-color:pink;}
	#box2{display:block; width:100px; height:100px; background-color:pink;}
	#box3{display:inline; width:100px; height:100px; background-color:pink;}
	/* inline 형태로 width height가 적용되지 않는다. */
	#box4{display:inline-block; width:100px; height:100px; background-color:pink;}
	/* inline-block 형태로 width height가 적용된다. */
	
</style>
<script type="text/javascript">

</script>
</head>
<body>
	<h1>박스 속성</h1>
	<div>hello</div>
	<ul>
		<li><a href="#">첫번째</a></li>
		<li><a href="#">두번째</a></li>
		<li><a href="#">세번째</a></li>
		<li><a href="#">네번째</a></li>
		<li><a href="#">다섯번째</a></li>
		<li><a href="#">여섯번째</a></li>
		<li><a href="#">일곱번째</a></li>
	</ul>
	<br><br>
	<h1>display 속성</h1>
	<h2>none</h2>
	<div class="sample">
		<span>box1</span>
		<div id="box1">box2</div>
		<span>box3</span>
	</div>
	<h2>block</h2>
	<div class="sample">
		<span>box1</span>
		<div id="box2">box2</div>
		<span>box3</span>
	</div>
	<h2>inline</h2>
	<div class="sample">
		<span>box1</span>
		<div id="box3">box2</div>
		<span>box3</span>
	</div>
	<h2>inline-block</h2>
	<div class="sample">
		<span>box1</span>
		<div id="box4">box2</div>
		<span>box3</span>
	</div>
	
</body>
</html>
